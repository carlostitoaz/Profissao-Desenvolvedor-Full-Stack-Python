<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<title>HTML - Formulário Fale Conosco</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="./css/style2.css">
	</head>
	<body>

		<header>
			<h2>Curso Front-end - HTML</h2>
		</header>

		<section>

			<nav>
				<ul>
					<li><a href="./05-layouts.html">Home</a></li>
					<li><a href="#sobre">Sobre</a></li>
					<li><a href="./06-formularios.html">Contato</a></li>
				</ul>
			</nav>

			<article>

				<h1>Contato</h1>
				<p>Preencha os campos abaixo</p>
				
				<form method="post">
					
					<div>
						<label for="nome">Nome</label>
						<input type="text" name="nome" id="nome" placeholder="Digite seu nome">
					</div>
					
					<div>
						<label for="email">Email</label>
						<input type="email" name="email" id="email" placeholder="Digite seu email">
					</div>

					<div>
						<label for="mensagem">Mensagem</label>
						<textarea name="mansagem" id="mensagem" rows="5"></textarea>
					</div>
					
					<div>
						<p>
							<label>Qual linguagem você prefere?</label>
							<input type="radio" name="linguagem" value="html">HTML
							<input type="radio" name="linguagem" value="css">CSS
							<input type="radio" name="linguagem" value="javascript">JavaScript
						</p>
					</div>

					<div>
						<p>
							<label>Quais linguagens você sabe?</label>
							<input type="checkbox" name="linguagens" value="html">HTML
							<input type="checkbox" name="linguagens" value="css">CSS
							<input type="checkbox" name="linguagens" value="javascript">JavaScript
						</p>
					</div>

					<div>
						<label>Qual sua cor favorita?</label>
						<select>
							<option value="azul">Azul</option>
							<option value="verde">Verde</option>
							<option value="amarelo">Amarelo</option>
							<option value="roxo">Roxo</option>
							<option value="preto">Preto</option>
							<option value="branco" selected>Branco</option>
						</select>
					</div>


					<div>
						<input type="submit">
					</div>






				</form>





			</article>


		</section>

		<footer>
			<p>Desenvolvido por Carlos</p>
		</footer>
		
	</body>
</html>
